  <body>
  <div class="app app__layout">
    <header>
      <span class="header__icon">
        <svg class="menu__icon no--select" width="24px" height="24px" viewBox="0 0 48 48" fill="#fff">
          <path d="M6 36h36v-4H6v4zm0-10h36v-4H6v4zm0-14v4h36v-4H6z"></path>
        </svg>
      </span>

      <span class="header__title no--select">Progressive Web Application</span>
    </header>

    <div class="menu">
      <div class="menu__header"></div>
      <ul class="menu__list">
        <li>
          <a target="_blank" rel="noopener" href="https://github.com/pradeepceb">Author</a>
        </li>
        <li>
          <a target="_blank" rel="noopener" href="https://github.com/pradeepceb/demoProgressiveWebAppMaster">Source</a>
        </li>
      </ul>
    </div>
    <div class="menu__overlay"></div>

    <div class="app__content">
      <h3><a target="_blank" rel="noopener" href="https://developers.google.com/web/updates/2015/03/introduction-to-fetch">Fetch API</a></h3>

      <div class="card">
        <div class="card__spinner"></div>
        <div class="card__container">
          <img alt="avatar" class="card__img" src="">
          <p class="card__title"></p>
          <p class="card__desc"></p>
          <p class="card__temp">
            <b>Company: </b><span></span>
          </p>
          <p class="card__following"><b>Following: </b><span></span></p>
          <p class="card__followers"><b>Followers: </b><span></span></p>
          <div class="add__to-card">
            <input type="text" class="add__input" placeholder="Enter a github username" />
            <button class="add__btn">Add</button>
          </div>
        </div>
      </div>


      <div class="fab fab__push">
        <div class="fab__ripple"></div>
        <img class="fab__image" src="./images/push-off.png" alt="Push Notification" />
      </div>

      <!-- Toast msg -->
      <div class="toast__msg"></div>
    </div>
  </div>

  <!-- JS Files  -->
  <script src="./js/toast.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/offline.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/push.js"></script>
  <script src="./js/sync.js"></script>
  <script src="./js/share.js"></script>
  <script src="./js/menu.js"></script>

  
  </body>
</html>
